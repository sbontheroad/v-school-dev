<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>password generator 2</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <div class="container-fluid">

        <h1>Password Generator</h1>
        <p>How many characters would you like in your password?</p>
        
        <div class="center">
            <input class="form-control" id="input" type="number">
            <button class="btn btn-default" id="submit" type="submit">submit</button>
            <textarea class="form-control" id="output" rows="2">password</textarea>
        </div>

    </div>


    <script src="script.js"></script>
