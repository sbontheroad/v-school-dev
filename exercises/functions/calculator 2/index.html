<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>simple html calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="form-group form">
            <label for="num1">input number:</label><input class="form-control" id="num1" type="number">
            <label for="num2">input number:</label><input class="form-control" id="num2" type="number">
            <button class="btn btn-primary button" id="add">Add</button>
            <button class="btn btn-primary button" id="subract" type="submit">Subtract</button>
            <button class="btn btn-primary button" id="mult" type="submit">Multiply</button>
            <textarea class="form-control" id="solution" rows="3">the solution will appear here</textarea>
            
        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
